<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>editorjs-inline</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/dialog-polyfill@0.5.6/dist/dialog-polyfill.css"
      integrity="sha256-hT0ET4tfm+7MyjeBepBgV2N5tOmsAVKcTWhH82jvoaA="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="editorjs"></div>
    <button id="button" type="button">Save</button>
    <div id="output-data"></div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-inline-template@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-style@latest"></script>

    <!-- For demo -->
    <script src="https://cdn.jsdelivr.net/npm/editorjs-inline@latest"></script>
    <!-- For development -->
    <!--<script src="../dist/index.js"></script>-->

    <script>
      const data = {
        blocks: [
          {
            type: 'paragraph',
            data: {
              text:
                'test&nbsp;<editorjs-style style="background: pink;\ndisplay: inline-block;"><editorjs-inline data-editorjs="{&quot;blocks&quot;:[{&quot;type&quot;:&quot;paragraph&quot;,&quot;data&quot;:{&quot;text&quot;:&quot;editorjs-inline&quot;}}]}">editorjs-inline</editorjs-inline></editorjs-style>&nbsp;test',
            },
          },
        ],
      };

      const editorJS = new EditorJS({
        data,
        tools: {
          editorJS: {
            class: EditorJSInline.EditorJSInlineTool,
            config: {
              EditorJS,
              editorConfig: {
                minHeight: 0,
              },
            },
          },
          style: EditorJSStyle.StyleInlineTool,
          template: {
            class: EditorJSInlineTemplate.TemplateInlineTool,
            config: {
              html: `
                <editorjs-style style="border: 1px solid #cccccc; display: inline-block">
                  <editorjs-inline
                    data-editorjs='{"blocks":[{"type":"paragraph","data":{"text":"template"}}]}'
                  />
                </editorjs-style>
              `,
            },
          },
        },
      });

      document.querySelector('#button').addEventListener('click', async () => {
        const outputData = await editorJS.save();

        document.querySelector('#output-data').textContent = JSON.stringify(
          outputData
        );
      });
    </script>
  </body>
</html>
